<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="manifest" href="config/manifest.json">
    <title>My PWA</title>

    <script src='assets/js/fullcalendar-6.1.15/dist/index.global.min.js'></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/header@latest"></script><!-- Header -->
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/checklist@latest"></script><!-- Checklist -->
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/editorjs@latest"></script>
</head>
<body>
<h1 class="title">Calendrier Mimouche</h1>
<div class="legende">
    <div class="legende-color">
        <span style="background-color: yellow;"></span>
        <p>Botanique</p>
    </div>
    <div class="legende-color">
        <span style="background-color: red;"></span>
        <p>Santé</p>
    </div>
    <div class="legende-color">
        <span style="background-color: green;"></span>
        <p>Voiture</p>
    </div>
    <div class="legende-color">
        <span style="background-color: blue;"></span>
        <p>travail</p>
    </div>
    <div class="legende-color">
        <span style="background-color: violet;"></span>
        <p>Concert</p>
    </div>
    <div class="legende-color">
        <span style="background-color: orange;"></span>
        <p>Mimouche</p>
    </div>
</div>
<!-- Modal -->
<div id="eventModal" class="modal">
    <div class="modal-content">
        <span id="closeModal" class="close">&times;</span>
        <form id="eventForm">
            <div class="top-modal">
                <div>
                    <label for="eventName">Event Name:</label>
                    <input type="text" class="form-control" placeholder="Enter event" id="eventName">
                </div>

                <div>
                    <label for="fromDate">From:</label>
                    <input type="date" class="form-control" placeholder="Enter from date" id="fromDate">
                </div>
                <div>
                    <label for="toDate">To:</label>
                    <input type="date" class="form-control" id="toDate">
                </div>

                <div class="color-picker" id="colorPicker">
                    <div class="color-square selected" style="background-color: yellow;" data-color="#FFFF00"></div>
                    <div class="color-square" style="background-color: red;" data-color="#FF0000"></div>
                    <div class="color-square" style="background-color: green;" data-color="#008000"></div>
                    <div class="color-square" style="background-color: blue;" data-color="#0000FF"></div>
                    <div class="color-square" style="background-color: violet;" data-color="#EE82EE"></div>
                    <div class="color-square" style="background-color: orange;" data-color="#FFA500"></div>
                </div>
                <button type="button" class="btn btn-primary" id="addEvent">Add Event</button>
            </div>

            <div class="desc-modal">
                <label for="eventDescription">Description</label>
                <div id="editorjs"></div>
            </div>

        </form>
    </div>
</div>
<div class="container">
    <div class="note">
        <h1>Mes notes</h1>
        <button id="addNoteBtn" class="add-note-btn">+</button>
        <div id="external-events">
          
        </div>
        !-- Conteneur pour afficher les notes -->
    </div>
    <div id="calendar"></div>
</div>

<!-- Modal pour ajouter une note -->
<div id="noteModal" class="modal">
    <div class="modal-content">
        <span id="closeNoteModal" class="close">&times;</span>
        <h2>Ajouter une note</h2>
        <form id="noteForm">
            <label for="noteTitle">Titre:</label>
            <input type="text" id="noteTitle" name="noteTitle" required>
            <br>
            <label for="noteColor">Couleur:</label>
            <div class="color-picker" id="colorPickerNotes">
                <div class="color-square selected" style="background-color: yellow;" data-color="#FFFF00"></div>
                <div class="color-square" style="background-color: red;" data-color="#FF0000"></div>
                <div class="color-square" style="background-color: green;" data-color="#008000"></div>
                <div class="color-square" style="background-color: blue;" data-color="#0000FF"></div>
                <div class="color-square" style="background-color: violet;" data-color="#EE82EE"></div>
                <div class="color-square" style="background-color: orange;" data-color="#FFA500"></div>
            </div>
            <br>
            <label for="noteStartDate">Date de début:</label>
            <input type="date" id="noteStartDate" name="noteStartDate">
            <br>
            <label for="noteEndDate">Date de fin:</label>
            <input type="date" id="noteEndDate" name="noteEndDate">
            <br>
            <!-- Conteneur pour Editor.js -->
            <div id="editorjsAdd" style="margin-top: 20px;"></div>
            <br>
            <button type="submit">Ajouter</button>
        </form>
    </div>
</div>

<!-- Modal pour modifier une note -->
<div id="editNoteModal" class="modal">
    <div class="modal-content">
        <span id="closeEditNoteModal" class="close">&times;</span>
        <h2>Modifier une note</h2>
        <form id="editNoteForm">
            <input type="hidden" id="editNoteId">
            <label for="editNoteTitle">Titre:</label>
            <input type="text" id="editNoteTitle" name="editNoteTitle" required>
            <br>
            <label for="editNoteContent">Contenu:</label>
            <!-- Conteneur pour Editor.js -->
            <div id="editorjsEdit" style="margin-top: 20px;"></div>
            <br>
            <label for="editNoteColor">Couleur:</label>
            <div class="color-picker" id="editColorPicker">
                <div class="color-square selected" style="background-color: yellow;" data-color="#FFFF00"></div>
                <div class="color-square" style="background-color: red;" data-color="#FF0000"></div>
                <div class="color-square" style="background-color: green;" data-color="#008000"></div>
                <div class="color-square" style="background-color: blue;" data-color="#0000FF"></div>
                <div class="color-square" style="background-color: violet;" data-color="#EE82EE"></div>
                <div class="color-square" style="background-color: orange;" data-color="#FFA500"></div>
            </div>
            <br>
            <label for="editNoteStartDate">Date de début:</label>
            <input type="date" id="editNoteStartDate" name="editNoteStartDate">
            <br>
            <label for="editNoteEndDate">Date de fin:</label>
            <input type="date" id="editNoteEndDate" name="editNoteEndDate">
            <br>
            <button type="submit">Modifier</button>
        </form>
        <button id="deleteNoteBtn" class="delete-note-btn">Supprimer la note</button>
    </div>
</div>
<script src="assets/js/noteDb.js"></script>
<script src="assets/js/indexedDb.js"></script>
<script src="assets/js/script.js"></script>

</body>
</html>
